<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VaultVoice Recorder — Privacy Policy</title>
  <link rel="stylesheet" href="assets/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Markdown 渲染样式 */
    #markdown-content {
      line-height: 1.7;
      color: var(--text-secondary);
    }
    
    #markdown-content h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 24px 0 16px 0;
      color: var(--text-primary);
      border-bottom: 1px solid var(--glass-border);
      padding-bottom: 8px;
    }
    
    #markdown-content h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 20px 0 12px 0;
      color: var(--text-primary);
    }
    
    #markdown-content h3 {
      font-size: 1.3rem;
      font-weight: 600;
      margin: 16px 0 10px 0;
      color: var(--text-primary);
    }
    
    #markdown-content h4 {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 14px 0 8px 0;
      color: var(--text-secondary);
    }
    
    #markdown-content p {
      margin-bottom: 16px;
    }
    
    #markdown-content ul, #markdown-content ol {
      padding-left: 24px;
      margin: 12px 0;
    }
    
    #markdown-content li {
      margin-bottom: 8px;
    }
    
    #markdown-content ul ul, #markdown-content ol ul, 
    #markdown-content ul ol, #markdown-content ol ol {
      margin: 6px 0;
      padding-left: 20px;
    }
    
    #markdown-content strong {
      color: var(--text-primary);
      font-weight: 600;
    }
    
    #markdown-content hr {
      border: none;
      border-top: 1px solid var(--glass-border);
      margin: 24px 0;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }
    
    .error {
      text-align: center;
      padding: 40px;
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <header>
        <div class="logo-text">Bran Li</div>
        <div>
          <h1>Privacy Policy</h1>
          <div class="lead">This Privacy Policy describes how VaultVoice Recorder collects and uses information.</div>
        </div>
      </header>

      <nav>
        <a href="index.html" class="btn primary">Back to Apps</a>
        <a href="term-of-use.html" class="btn">Terms &amp; Conditions</a>
      </nav>

      <main>
        <div id="markdown-content" class="loading">Loading privacy policy...</div>

        <footer style="margin-top:16px;text-align:right">
          <div class="muted">Bran Li • VaultVoice Recorder © 2025</div>
        </footer>
      </main>
    </div>
  </div>

  <script>
    // 加载并渲染Markdown文件
    async function loadMarkdown() {
      try {
        const response = await fetch('assets/PrivacyPolicy_en.md');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const markdownText = await response.text();
        
        // 配置marked选项
        marked.setOptions({
          breaks: true,
          gfm: true,
          headerIds: false,
          mangle: false
        });
        
        // 渲染Markdown
        const htmlContent = marked.parse(markdownText);
        document.getElementById('markdown-content').innerHTML = htmlContent;
        document.getElementById('markdown-content').className = '';
        
      } catch (error) {
        console.error('Error loading markdown:', error);
        document.getElementById('markdown-content').innerHTML = 
          `<div class="error">Error loading privacy policy: ${error.message}</div>`;
        document.getElementById('markdown-content').className = 'error';
      }
    }

    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', loadMarkdown);
  </script>
</body>
</html>
